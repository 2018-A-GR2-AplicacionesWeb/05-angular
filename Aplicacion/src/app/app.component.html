<div class="container">

  <h1>Data Bindings</h1>

  <h2>Property Binding [prop]</h2>


  <img [src]="'assets/'+nombreImagen"
       alt=""
       [width]="anchoImagen"
  >

  <h2>Event Bindings (event)</h2>

  <button (click)="cambiarTamanoImagen(10)">
    Aumentar tamano
  </button>

  <h1 (mouseenter)="cambiarTamanoImagen(-10)">
    REDUCIR TAMANO
  </h1>


  <h1>Directivas</h1>

  <h2>NgIf</h2>

  <p>Hola</p>

  <p *ngIf="mostrar">Mundo</p>

  <h2>NgFor</h2>

  <p>Primer numero {{arregloNumeros[0]}}</p>

  <ul>
    <li *ngFor="let numero of arregloNumeros;
    let indice = index;">

      {{indice + 1}}.- Mi numero es {{numero}}

    </li>
  </ul>

  <h1>Interpolacion</h1>

  <p>My nombre es {{nombre + ' ' + apellido}}</p>

  <p>2 + 2 es igual a {{2+2}}</p>

</div>
